<svg id="mindmap" class="markmap mindmap"><style>.markmap {
  --markmap-max-width: none;
  --markmap-a-color: #0097e6;
  --markmap-a-hover-color: #00a8ff;
  --markmap-code-bg: #f0f0f0;
  --markmap-code-color: #555;
  --markmap-highlight-bg: #ffeaa7;
  --markmap-table-border: 1px solid currentColor;
  --markmap-font: 300 16px/20px sans-serif;
  --markmap-circle-open-bg: #fff;
  --markmap-text-color: #333;

  font: var(--markmap-font);
  color: var(--markmap-text-color);
}

  .markmap-link {
    fill: none;
  }

  .markmap-node &gt; circle {
      cursor: pointer;
    }

  .markmap-foreign {
    display: inline-block;
  }

  .markmap-foreign p {
      margin: 0;
    }

  .markmap-foreign a {
      color: var(--markmap-a-color);
    }

  .markmap-foreign a:hover {
        color: var(--markmap-a-hover-color);
      }

  .markmap-foreign code {
      padding: 0.25em;
      font-size: calc(1em - 2px);
      color: var(--markmap-code-color);
      background-color: var(--markmap-code-bg);
      border-radius: 2px;
    }

  .markmap-foreign pre {
      margin: 0;
    }

  .markmap-foreign pre &gt; code {
        display: block;
      }

  .markmap-foreign del {
      text-decoration: line-through;
    }

  .markmap-foreign em {
      font-style: italic;
    }

  .markmap-foreign strong {
      font-weight: bold;
    }

  .markmap-foreign mark {
      background: var(--markmap-highlight-bg);
    }

  .markmap-foreign table,
    .markmap-foreign th,
    .markmap-foreign td {
      border-collapse: collapse;
      border: var(--markmap-table-border);
    }

  .markmap-foreign img {
      display: inline-block;
    }

  .markmap-foreign svg {
      fill: currentColor;
    }

  .markmap-foreign-testing-max {
    max-width: var(--markmap-max-width);
  }

  .markmap-foreign-testing-max img {
      max-width: var(--markmap-max-width);
      max-height: none;
    }

.markmap-dark .markmap {
  --markmap-code-bg: #1a1b26;
  --markmap-code-color: #ddd;
  --markmap-circle-open-bg: #444;
  --markmap-text-color: #eee;
}

ti legalmente da genitori o tutori.","children":[],"payload":{"lines":"17,19"}}],"payload":{"lines":"16,17"}},{"content":"Interdetti","children":[{"content":"Persone con gravi disturbi mentali o fisici che impediscono di comprendere il significato degli atti giuridici.","children":[],"payload":{"lines":"20,21"}},{"content":"Nomina di un tutore legale per la gestione degli interessi.","children":[],"payload":{"lines":"21,23"}}],"payload":{"lines":"19,20"}},{"content":"Inabilitati","children":[{"content":"Persone che hanno una parziale limitazione della capacità di agire, spesso per problemi di dipendenze o malattie mentali non gravi.","children":[],"payload":{"lines":"24,25"}},{"content":"Nomina di un curatore per assisterli negli atti giuridici più complessi.","children":[],"payload":{"lines":"25,27"}}],"payload":{"lines":"23,24"}}],"payload":{"lines":"15,16"}},{"content":"Conseguenze Legali","children":[{"content":"Atti compiuti da chi non ha la capacità di agire sono annullabili o nulli.","children":[],"payload":{"lines":"28,29"}},{"content":"Gli atti giuridici richiedono la capacità di agire per essere validi (es. contratti, compravendite, testamenti).","children":[],"payload":{"lines":"29,31"}}],"payload":{"lines":"27,28"}},{"content":"Eccezioni","children":[{"content":"Minori Emancipati","children":[{"content":"Minori che hanno ottenuto una limitata capacità di agire attraverso l'emancipazione (es. matrimonio).","children":[],"payload":{"lines":"33,35"}}],"payload":{"lines":"32,33"}},{"content":"Incapaci Naturali","children":[{"content":"Persone che, anche senza interdizione legale, si trovano temporaneamente in condizioni di incapacità (es. stato di incoscienza), possono vedere annullati gli atti compiuti in tali condizioni.","children":[],"payload":{"lines":"36,37"}}],"payload":{"lines":"35,36"}}],"payload":{"lines":"31,32"}}],"payload":{"lines":"0,1"}},null)</script>
